<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="platform-title">E-Learning</h1>
        </div>
    </header>
    <main>
        <!-- Messages display section -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <section class="login-form">
            <form id="login-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="input-label">Email</label>
                    <input class="text-input" type="text" id="username" name="email" required>
                    <!-- Display form field errors if any -->
                    {{ form.email.errors }}
                </div>
                <div class="form-group">
                    <label for="password" class="input-label">Password</label>
                    <input class="text-input" type="password" id="password" name="password" required>
                    <!-- Display form field errors if any -->
                    {{ form.password.errors }}
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="registration-link">
                <p>Don't have an account? <a href="{% url 'registration' %}">Register here</a></p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
