<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="Page Styling/LoginPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="platform-title">E-Learning</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <!-- Add user profile icon or dropdown here -->
        </div>
    </header>
    <main>
        <!-- Add a heading above the login form to inform users -->
        <section class="login-heading">
            <h2>Welcome to E-Learning Platform</h2>
            <p>Please login to access your account</p>
        </section>
        
        <section class="login-form">
            <form>
                <div class="form-group">
                    <label for="username" class="input-label">Username/Email</label>
                    <input class="text-input" type="text" id="username" name="username">
                    <span class="error-message">Error message here</span>
                </div>
                <div class="form-group">
                    <label for="password" class="input-label">Password</label>
                    <input class="text-input" type="password" id="password" name="password">
                    <span class="error-message">Error message here</span>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="registration-link">
                <p>Don't have an account? <a href="registration.html">Register here</a></p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Add footer content here -->
    </footer>
</body>
</html>
