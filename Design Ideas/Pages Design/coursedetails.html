<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details Page</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="Page Styling/CourseDetailsPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo -->
            <h1 class="platform-title">E-Learning</h1>
        </div>
        <nav>
            <!-- Navigation Links -->
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <!-- Course Title and Description -->
        <section class="course-details">
            <h2 class="course-title">Course Title</h2>
            <p class="course-description">Course description goes here. Provide a detailed overview of the course content, objectives, and target audience.</p>
        </section>

        <!-- Course Instructor -->
        <aside class="instructor-section">
            <section class="course-instructor">
                <h2>Instructor</h2>
                <div class="instructor-info">
                    <img src="instructor-avatar.jpg" alt="Instructor Avatar">
                    <div class="instructor-details">
                        <h3>Instructor Name</h3>
                        <p>Credentials: Instructor's qualifications or credentials</p>
                    </div>
                </div>
            </section>
        </aside>
        
        <!-- Course Topics -->
        <section class="course-topics">
            <h2>Course Topics</h2>
            <!-- Topic 1 -->
            <div class="topic">
                <input type="checkbox" id="topic-toggle-1" class="topic-toggle">
                <label for="topic-toggle-1" class="topic-label">Topic 1: Topic Title</label>
                <div class="topic-content">
                    <ul class="topic-items">
                        <li><a href="#" class="topic-item">Item 1</a></li>
                        <li><a href="#" class="topic-item">Item 2</a></li>
                        <!-- Add more items as needed -->
                    </ul>
                </div>
            </div>
            <!-- Add another topic -->
            <div class="topic">
                <input type="checkbox" id="topic-toggle-2" class="topic-toggle">
                <label for="topic-toggle-2" class="topic-label">Topic 2: Topic Title</label>
                <div class="topic-content">
                    <ul class="topic-items">
                        <li><a href="#" class="topic-item">Item 1</a></li>
                        <li><a href="#" class="topic-item">Item 2</a></li>
                        <!-- Add more items as needed -->
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer Content -->
    </footer>
</body>
</html>
