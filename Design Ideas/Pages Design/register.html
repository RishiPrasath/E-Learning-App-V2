<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="Page Styling/RegistrationPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo -->
            <h1 class="platform-title">E-Learning</h1>
        </div>
        <nav>
            <!-- Navigation Links -->
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <!-- User Profile Icon or Dropdown -->
        </div>
    </header>
    <main>
        <!-- Registration Form Section -->
        <section class="registration-form">
            <form>
                <!-- Form Fields for Registration -->
                <div class="form-group">
                    <label for="username" class="input-label">Username</label>
                    <input class="text-input" type="text" id="username" name="username">
                    <span class="error-message">Error message here</span>
                </div>
                <div class="form-group">
                    <label for="email" class="input-label">Email</label>
                    <input class="text-input" type="email" id="email" name="email">
                    <span class="error-message">Error message here</span>
                </div>
                <div class="form-group">
                    <label for="password" class="input-label">Password</label>
                    <input class="text-input" type="password" id="password" name="password">
                    <span class="error-message">Error message here</span>
                </div>
                <!-- Additional Details -->
                <div class="form-group">
                    <label for="name" class="input-label">Name</label>
                    <input class="text-input" type="text" id="name" name="name">
                    <span class="error-message">Error message here</span>
                </div>
                <div class="form-group">
                    <label for="profile-photo" class="input-label">Profile Photo</label>
                    <input class="text-input" type="file" id="profile-photo" name="profile-photo">
                    <span class="error-message">Error message here</span>
                </div>
                <!-- Register Button -->
                <button type="submit" class="register-button">Register</button>
            </form>
            <!-- Login Link -->
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer Content -->
    </footer>
</body>
</html>
