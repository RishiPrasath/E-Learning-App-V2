<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="Page Styling/RealTimeChatPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Logo -->
            <h1 class="platform-title">E-Learning</h1>
        </div>
        <nav>
            <!-- Navigation Links -->
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chat-interface">
            <div class="chat-header">
                <h2>Chat with [Contact's Name]</h2>
            </div>
            <div class="chat-messages">
                <div class="message user-message">
                    Hello! This is from the user 
                </div>
                <!-- More user messages can be added here -->
                <div class="message other-message">
                    Hi there! How can I help you?
                </div>
                <div class="message other-message">
                    I'm doing great, thanks for asking!
                </div>
                <div class="message other-message">
                    Sure, I'd love to join you.
                </div>
            </div>
        </section>
    </main>
</body>
</html>
