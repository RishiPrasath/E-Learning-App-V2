<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="platform-title">E-Learning</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration-form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="input-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email" class="input-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password" class="input-label">Password</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="id_user_type" class="input-label">User Type</label>
                    {{ form.user_type }}
                </div>
                <div class="form-group">
                    <label for="id_photo" class="input-label">Profile Picture</label>
                    {{ form.photo }}
                    <p class="hint">Optional: Upload a profile picture</p>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </section>
    </main>
</body>
</html>
